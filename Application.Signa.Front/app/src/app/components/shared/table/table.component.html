<div class="container">
  <button class="show" (click)="mostrarTabela()" >Montar Lista</button>
  <button class="show" (click)="esconderTabela()" >Limpar</button>
  <table *ngIf="show" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="Codigo">
    <th mat-header-cell *matHeaderCellDef> CÃ³digo. </th>
    <td mat-cell *matCellDef="let element"> {{element.pessoaId}} </td>
  </ng-container>

  <ng-container matColumnDef="NomeFantasia">
    <th mat-header-cell *matHeaderCellDef> Nome Fantasia </th>
    <td mat-cell *matCellDef="let element"> {{element.nomeFantasia }} </td>
  </ng-container>

  <ng-container matColumnDef="CpfCnpj">
    <th mat-header-cell *matHeaderCellDef> CPF/CNPJ </th>
    <td mat-cell *matCellDef="let element"> {{element.cpfCnpj}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let element">
      <button class="icon" mat-icon-button (click)="details(element)">
        <mat-icon>dehaze</mat-icon>
      </button>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  </div>
